machine:
  timezone: Asia/Seoul
  node:
    version: 0.10.22

dependencies:
  pre:
    - curl -s toast.sh/install-v3 | bash
  post:
    - ~/toaster/toast.sh c REGION ap-northeast-2
    - ~/toaster/toast.sh c BUCKET repo.nalbam.com

compile:
  override:
    - ~/toaster/toast.sh g node

test:
  override:
    - ls -al target

deployment:
  development:
    branch: /^(?!master$).*$/
    commands:
      - ~/toaster/toast.sh p bk
  production:
    branch: master
    commands:
      - ~/toaster/toast.sh p bk
